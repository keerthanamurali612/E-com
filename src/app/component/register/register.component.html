<app-header></app-header>
<section class="register-block">
    <div class="container">
       <div class="row ">
          <div class="col register-sec">
             <h2 class="text-center"> New User</h2>
             <form 
             class="register-form" 
             action=""
             #f="ngForm" 
             novalidate
             (ngSubmit)="f.form.valid&&onSubmit()" >

              <div class="form-group">
                <label for="exampleInputEmail1" class="text-bolder">Name <span style="color: red;">*</span>  </label>
  
                <input type="text" class="form-control" name="name" placeholder=" Enter your name"  id="" [(ngModel)]="formdata.name"  #name="ngModel"  required >
                <span class="text-danger"  *ngIf="this.submit&&name.errors?.['required']">
                    Name is required.
                </span>
             </div>
              <div class="form-group">
                <label for="exampleInputEmail1" class="text-bolder">Email  <span style="color: red;"> *</span></label>
  
                <input type="text"  class="form-control" name="email" placeholder=" Enter your email" id=""  [(ngModel)]="formdata.email"  #email="ngModel" required>
                <span class="text-danger" *ngIf="this.submit&&email.errors?.['required']" >
                    Email is required.
                </span>
             </div>
             <div class="form-group">
                <label for="exampleInputPassword1" class="text-bolder">Password <span style="color: red;">*</span></label>
                <input  class="form-control" type="password"  name="password"  placeholder=" Enter your password" id="" [(ngModel)]="formdata.password"  #password="ngModel" required minlength="8"  >
                <span class="text-danger" *ngIf="this.submit&&password.errors?.['required']" >
                    Password is required.
                </span>
                <span class="text-danger" *ngIf="this.submit&&password.errors?.['minlength']" >
                  Minimum length of password is 8 characters
              </span>
             </div>
             <div class="form-group">
  
               <span class="text-danger" *ngIf="this.errorMessage" >
                  <p [innerText]="this.errorMessage"></p>
               </span>
                <div  class="text-center" *ngIf="this.loading" >
                  <div class="spinner-border text-primary " role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
  
                <input type="submit" class="btn btn-login float-right "  value="Register" (click)="submit=true" [disabled]="this.loading">
             </div>
             <div class="clearfix"></div>
             <div class="form-group">
                Already have account ? Please <a href="javascript:void(0);" routerLink="/login">Login</a>
             </div>
  
  
             </form>
  
  
          </div>
  
       </div>
  
  
    </div>
  </section>
